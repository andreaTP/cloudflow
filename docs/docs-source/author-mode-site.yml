site:
  title: "Cloudflow Guide"
  url: https://cloudflow.io
content:
  sources:
    - url: ./../../
      branches: [HEAD]
      start-path: docs/docs-source/docs
    - url: ./../../
      branches: [HEAD]
      start-path: docs/homepage-source/docs
    - url: ./../../
      branches: [HEAD]
      start-path: docs/shared-content-source/docs
    - url: ./../../
      branches: [HEAD]
      start-path: examples/snippets
ui:
  bundle:
    url: https://github.com/lightbend/antora-ui-lightbend-cloud-theme/raw/master/build/ui-bundle.zip
    snapshot: true
runtime:
  fetch: true
asciidoc:
  attributes:
    # the following two attributes cause review and todo notes to display
    review: ''
    todo: ''
    doc-title: 'Cloudflow Guide'
    cloudflow-version: 0.0.3-SNAPSHOT
    cloudflow-examples-version: 0.0.3-SNAPSHOT
    cloudflow-branch-version: v0.0.3-SNAPSHOT
    kubectl-plugin-version:
output:
  dir: ./../target/staging
  clean: true
